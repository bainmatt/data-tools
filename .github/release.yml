# Configuration for automatically generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes#configuring-automatically-generated-release-notes
# 
# Github PR labels guide:
# https://docs.github.com/en/issues/using-labels-and-milestones-to-track-work/managing-labels
# 
# View the YAML fieldguide for reference: 
# https://cran.r-project.org/web/packages/ymlthis/vignettes/yaml-fieldguide.html

changelog:

  # PR labels to exclude from release notes 
  exclude:
    labels:
      - MIN
      - DOC
      - CLN
      - minor
      - documentation
      - cleanup
      - ignore-for-release
    
    # Authors of PRs to exclude from release notes
    # authors:
      # - bainmatt

  # PR labels to group in release notes under a given title
  categories:
    - title: Breaking Changes ‚ö°Ô∏è
      labels:
        - breaking-change
        # - Semver-Major

      subcategories:
        - title: Core API
          labels:
            - core
        - title: models API
          labels:
            - models

    - title: Exciting New Features üôå
      labels:
        - ENH
        - FIX
        - BUG
        - enhancement
        - fix
        # - Semver-Minor

      subcategories:
        - title: Core API
          labels:
            - core
        - title: models API
          labels:
            - models

    - title: Stability and Performance Improvements üê¢
      labels:
        - TST
        - TYP
        - PRF
        - BLD
        - testing
        - typing
        - performance
        - CI
        - build

    - title: Other Changes
      labels:
        - "*"
