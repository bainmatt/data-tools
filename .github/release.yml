# Configuration for automatically generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes#configuring-automatically-generated-release-notes

changelog:

  # PR labels to exclude from release notes 
  exclude:
    labels:
      - MIN
      - DOC
      - CLN
      - minor
      - documentation
      - cleanup
      - ignore-for-release
    
    # Authors of PRs to exclude from release notes
    # authors:
      # - bainmatt

  # PR labels to group in release notes under a given title
  categories:
    - title: Breaking Changes üêÜ
      labels:
        - breaking-change
        # - Semver-Major

    - title: Exciting New Features üêò
      labels:
        - ENH
        - FIX
        - BUG
        - enhancement
        - fix
        # - Semver-Minor

    - title: Stability and Performance Improvements üê¢
      labels:
        - TST
        - TYP
        - PRF
        - BLD
        - testing
        - typing
        - performance
        - CI
        - build

    - title: Other Changes
      labels:
        - "*"
