# Configuration for automatically generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes#configuring-automatically-generated-release-notes

changelog:

  # PR labels to exclude from release notes 
  exclude:
    labels:
      - minor
      - testing
      - ignore-for-release
    authors:
      - bainmatt

  # PR labels to group in release notes under a given title
  categories:
    - title: Breaking Changes ðŸ› 
      labels:
        - Semver-Major
        - breaking-change

    - title: Exciting New Features ðŸŽ‰
      labels:
        - Semver-Minor
        - enhancement

    - title: Other Changes
      labels:
        - "*"
