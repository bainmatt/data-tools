# --- Connecting Read the Docs with Sphinx/PyData ---
# 
# Reference for readthedocs-hosted PyData docs to allow auto-versioning:
# https://pydata-sphinx-theme.readthedocs.io/en/stable/user_guide/index.html
# 
# Corresponding config file 'pydata-sphinx-theme/readthedocs.yml':
# https://github.com/pydata/pydata-sphinx-theme/blob/main/readthedocs.yml
# 
# Corresponding version switcher 'pydata-sphinx-theme/docs/_static/switcher.json':
# https://github.com/pydata/pydata-sphinx-theme/blob/30be4d46fe4845503aacf886af4f5af8581057c2/docs/_static/switcher.json#L4
# 
# Corresponding switcher scss styling:
# https://github.com/pydata/pydata-sphinx-theme/blob/main/src/pydata_sphinx_theme/assets/styles/components/_readthedocs-switcher.scss

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  # os: ubuntu-latest
  tools:
    # python: "3.12"
    python: "3.10"
    # You can also specify other tool versions:
    # nodejs: "19"
    # rust: "1.64"
    # golang: "1.19"

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/source/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - htmlzip
  - pdf
  # - epub

  jobs:
    post_install:
      - pip install sphinx furo pydata-sphinx-theme numpydoc autodoc_pydantic

# Optional but recommended, declare the Python requirements required
# to build your documentation
